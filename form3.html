<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
    </style>
</head>

<body>
    <table border="2" align="center" cellpadding="20">
        <tr>
            <td>

                <table border="2" cellspacing="1" cellpadding="10" align="center">
                    <caption>
                        <h1>Novell Service Login</h1>
                    </caption>
                    <form action="">
                        <tr>
                            <th><label for="Username">Username: </label></th>
                            <td><input type="text" id="uname" name="uname" placeholder="enter your name" required></td>
                        </tr>
                        <tr>
                            <th><label for="pwd">Password: </label></th>
                            <td><input type="password" name="pwd" id="" placeholder="enter your password"></td>
                        </tr>
                        <tr>
                            <th><label for="city">City of Employment: </label></th>
                            <td><select name="city" id="">
                                    <option value="" selected disabled>Select city</option>
                                    <option value="surat">Surat</option>
                                    <option value="ahmedabad">Ahmedabad</option>
                                    <option value="vadodra">Vadodra</option>
                                </select></td>
                        </tr>
                        <tr>
                            <th><label for="server">Web Server: </label></th>
                            <td><select name="server" id="">
                                    <option value="" selected disabled>Choose a server</option>
                                    <option value="apache">Apache</option>
                                    <option value="iis">IIS</option>
                                    <option value="nginx">Nginx</option>
                                </select></td>
                        </tr>
                        <tr>
                            <th><label for="role">Please Specify Your Role: </label></th>
                            <td> <input type="radio" name="role" id="" checked>Admin
                                <input type="radio" name="role" id="">Engineer
                                <input type="radio" name="role" id="">Manager
                                <input type="radio" name="role" id="">Guest
                            </td>
                        </tr>
                        <tr>
                            <th><label for="sign">Single Sign - on to the following: </label></th>
                            <td><input type="checkbox" name="sign" id="" checked>Mail
                                <input type="checkbox" name="sign" id="">Payroll
                                <input type="checkbox" name="sign" id="">Self-Service
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2"><input type="submit" value="Login">
                            <input type="reset" value="Reset"></th>
                        </tr>
                    </form>
                </table>

            </td>
        </tr>
    </table>
</body>

</html>
