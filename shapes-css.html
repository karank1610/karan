<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shapes</title>
    <link rel="stylesheet" href="assets/css/shapes.css">
</head>
<body>
    <h1>square</h1>
    <div class="square"></div>
    <br>
    <h1>rectangle</h1>
    <div class="rectangle"></div>
    <br>
    <h1>circle</h1>
    <div class="circle"></div>
    <br>
    <h1>triangle</h1>
    <div class="triangle"></div>
    <br>
    <h1>oval</h1>
    <div class="oval"></div>
    <br>
    <h1>triangle down</h1>
    <div class="triangledown"></div>
    <br>
    <h1>triangle left</h1>
    <div class="triangleleft"></div>
    <br>
    <h1>triangle right</h1>
    <div class="triangleright"></div>
    <br>
    <h1>triangle top left</h1>
    <div class="triangletopleft"></div>
    <br>
    <h1>triangle top right</h1>
    <div class="triangletopright"></div>
    <br>
    <h1>triangle bottom left</h1>
    <div class="trianglebottomleft"></div>
    <br>
    <h1>triangle bottom right</h1>
    <div class="trianglebottomright"></div>
    <br>
    <h1>trapezoid shape</h1>
    <div class="trapezoid"></div>
</body>
</html>
