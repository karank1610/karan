<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <table border="2" align="center" cellpadding="2">
        <form action="">
            <tr>
                <td colspan="2">
                    <table border="2" cellpadding="10">
                        <tr>
                            <th><label for="">Name: </label></th>
                            <td><input type="text" name="name" id="" placeholder="Write your name"></td>
                        </tr>
                        <tr>
                            <th><label for="">Password: </label></th>
                            <td><input type="password" name="pwd" id="" placeholder="Write your password"></td>
                        </tr>
                        <tr>
                            <th><label for="">Address: </label></th>
                            <td><textarea name="" id=""></textarea></td>
                        </tr>
                        <tr>
                            <th><label for="">City: </label></th>
                            <td><select name="city" id="">
                                    <option value="" selected disabled>Select city</option>
                                    <option value="surat">Surat</option>
                                    <option value="ahmedabad">Ahmedabad</option>
                                    <option value="vadodra">Vadodra</option>
                                </select></td>
                        </tr>
                        <tr>
                            <th><label for="gender">Gender: </label></th>
                            <td> <input type="radio" name="gender" id="" checked>Male
                                <input type="radio" name="gender" id="">Female
                            </td>
                        </tr>
                        <tr>
                            <th><label for="hobby">Hobbies: </label></th>
                            <td><input type="checkbox" name="hobby" id="" checked>Dancing
                                <input type="checkbox" name="hobby" id="">Singing
                                <input type="checkbox" name="hobby" id="">Gaming
                            </td>
                        </tr>
                        <tr>
                            <th><label for="">Color: </label></th>
                            <td><input type="color" name="color" id=""></td>
                        </tr>
                        <tr>
                            <th><label for="">Time: </label></th>
                            <td><input type="time" name="time" id=""></td>
                        </tr>
                        <tr>
                            <th><label for="">Date and time: </label></th>
                            <td><input type="datetime-local" name="datetime" id=""></td>
                        </tr>
                        <tr>
                            <th><label for="">Week: </label></th>
                            <td><input type="week" name="" id=""></td>
                        </tr>
                        <tr>
                            <th><label for="">Number: </label></th>
                            <td><input type="number" name="" id=""></td>
                        </tr>
                        <tr>
                            <th><label for="">Range: </label></th>
                            <td><input type="range" name="" id=""></td>
                        </tr>
                        <tr>
                            <th><label for="">File: </label></th>
                            <td><input type="file" name="" id=""></td>
                        </tr>
                        <tr>
                            <th><label for="">Email: </label></th>
                        <td><input type="email" name="" id=""></td>
                        </tr>
                        <tr>
                            <th><label for="">URL: </label></th>
                            <td><input type="url" name="" id=""></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="Login" value="Login">
                    <input type="reset" value="Reset" name="Reset">
                    <input type="submit" value="go" name="Go">

                </td>
            </tr>
        </form>
    </table>
</body>

</html>
