<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested table</title>
</head> 
<body>
    <table border="2">
        <caption>nested table</caption>
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <th colspan="2">
                            nested table 1
                        </th>
                    </tr>
                    <tr>
                        <th>Column1</th>
                        <th>Column2</th>
                    </tr>
                    <tr>
                        <td>first table</td>
                        <td>nested within</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="2">
                    <tr>
                        <th>Nested table 2</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>first</li>
                                <li>second</li>
                                <li>third</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="2">
                    <tr>
                        <th colspan="2">nested table 3</th>
                    </tr>
                    <tr>
                        <td><a href="nested table">Nested table</a></td>
                        <td>demo</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1">
                    <tr>
                        <th>nested table 4</th>
                    </tr>
                    <tr>
                        <td><img src="assets/logo.webp" alt="logo" width="100" height="100"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
